<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="workspace.css">
    
</head>
<body>
    <header>
        <nav>
            <h3><b> Task-manager</b></h3>
            <ol>
                
                <li><a href="Home.html">Home</a></li>
                <li><a href="About us">About us</a></li>
                <li><a href="Contact us">Contact us</a></li>
                
            </ol>
        </nav>
    </header>

    <main>
        <div class="side">
            <div class="backg">
                <div class="sidebar">
                    <div class="dash" id="work-space">
                        <i class="fa fa-th-large"></i>
                       <span>Work-Space</span><br>
                       
                       
                    </div>
                 <div class="dash" id="members">
                    <i class="fa fa-users"></i>
                    <span>Members</span>
                  </div><br><br>
                  <a href="">View members</a><br><br>
                <a href="">Invite a new member</a><br><br>
                <button>Back</button>
                </div>
                
            </div>
       <div class="workspace">
           <div class="group" id="id1">
            <span><b>Activities</b></span>
            <label for="activities"></label><br><br><br>
            <label for="Activities" id="label1"></label>
           </div>
           <div class="group" id="id2">
            <span><b>Design</b></span>
            <label for="Design"></label><br><br><br>
            <label for="Activities" id="label2"></label>
           </div>
           <div class="group" id="id3">
            <span><b>To-Do</b></span>
            <label for="To-Do"></label><br><br><br>
            <label for="Activities" id="label3"></label>
           </div>
           <div class="group" id="id4">
            <span><b>Testing</b></span>
            <label for="Testing"></label><br><br><br>
            <label for="Activities" id="label4"></label>
           </div>
           
        </div>
        
    </div>
    <div class="contain">
        <div class="contain1" id="contain1">
            <label for="status" id="st1"></label>
            <span>Status</span>
            <i class="fa fa-times"></i><br>
            <div class="progress">
              <i class="fa fa-square-o"></i>
              <p>In progress</p>
            </div>
            <div class="done">
              <i class="fa fa-square-o"></i>
              <p>Done</p>
            </div>
            
        </div>
  </div>
  <div class="do">
      <div class="doo" id="doo1">
        <label for="To-do" id="todo1"></label>
        <span>To-Do</span>
      </div>
  </div>
    
    </main>
    <footer>
        <div class="footer">
            <p>call us on 078 1700 564</p>
        </div>
    </footer>
